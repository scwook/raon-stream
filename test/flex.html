<!DOCTYPE html>
<html>
<style>
    #con {
        display: flex;
        height: 60px;
        padding: 20px;
        margin: 10px;
    }

    #div1 {
        display: flex;
        flex: 1;
        align-items: center;
        background-color: aqua;
    }

    #div2 {
        flex: 3;
        display: flex;
        position: relative;
        color: white;
        justify-content: center;
        align-items: center;
        background-color: yellowgreen;
    }

    #div3 {
        flex: 1;
        display: flex;
        height: 100%;
        aspect-ratio: 1/1;
        border: none;
        background-color: aliceblue;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div id="con">

        <div id="div1">1111</div>
        <div id="div2">2222</div>
        <div id="div3">3333</div>
    </div>

</body>

</html>
